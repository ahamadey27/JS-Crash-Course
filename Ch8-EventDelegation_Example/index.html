<!--use handler to click li words and build a sentence one word at a time-->
<!DOCTYPE html>
<html>
    <head>
        <title>Event Handlers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="main-heading">Hello <em>Folks!<em></h1>

            <ul id="word-list">
                <li>The</li>
                <li>Dog</li>
                <li>Cat</li>
                <li>Is</li>
                <li>Was</li>
                <li>And</li>
                <li>Hungry</li>
                <li>Green</li>
            </ul>

            <p id="sentence"></p>

            <!--adds div to create box that follows pointer movement-->
            <div id="box"></div>

            <script src="script.js"></script>
    </body>
</html>
